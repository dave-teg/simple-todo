<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-do App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="header">
      <h1>To-Do List</h1>
      <form data-to-do-form class="toDoForm">
        <input data-input type="text" placeholder="Add an item" spellcheck="true" />
        <p data-err-msg class="errMsg none">
          Please enter text before submitting
        </p>
        <button data-submit-btn type="submit" class="btn">Submit</button>
      </form>
      <button data-clear-list class="btn">Clear List</button>
    </section>
    <section class="list" class="list">
      <ol data-list></ol>
    </section>
    <template data-list-template>
      <li>
        <span data-list-text></span>
        <input type="checkbox" id="doneCheckBox" class="listBtn margin-left" />
        <button data-remove-btn class="listBtn margin-left-sm">X</button>
      </li>
    </template>
  </body>
</html>
